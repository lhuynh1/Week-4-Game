<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    !-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN v 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
   

    <title>Harry Potter Game</title>
</head>


<body>
<!-- div section for page header containing "Harry Potter" title -->
    <div class="row page-header">
        <div class="col-md-12">
        <h1>
        <img id="lightning" src="assets/images/lightning.png">
        Harry Potter RPG
        <img id="lightning" src="assets/images/lightning.png">
        </h1>  
        </div> 
    </div>

<!-- div section containing row to hold characters -->

   
    <div id="charRow" class="row">
      <h2>Choose your character</h2>

        <div id="char-stats" class="col-md-3" value="170">
            <div class="thumbnail caption">
            POTTER
            <img id="characters" src="assets/images/harry.png">
            <p id="potter-hp">170</p>
            </div>
        </div>

        <div id="char-stats" class="col-md-3" value="160">
            <div class="thumbnail caption">
            GRANGER
            <img id="characters" src="assets/images/hermione.png">
            <p id="granger-hp">160</p>
            
            </div>
        </div>
        
        <div id="char-stats" class="col-md-3" value="180">
            <div class="thumbnail caption">
            VOLDEMORT
            <img id="characters" src="assets/images/voldemort.png">
            <p id="voldemort-hp">180</p>
            </div>
        </div>

        <div id="char-stats" class="col-md-3" value="150">
            <div class="thumbnail caption">
            MALFOY
            <img id="characters" src="assets/images/draco.png"> 
            <p id="malfoy-hp">150</p>
            </div>
        </div> 
        
    </div>

    <!-- row for enemies -->
    <div id="enemyRow" class="row">    
        <h2>Choose your enemy</h2>
        <!-- div area to contain enemies after plaer has chosen character -->
        <div id="enemySection"></div>
    </div>



<!-- 2nd row for character/enemy and button row -->
<div class="container">
<div class="row">

<!-- character chosen panel -->
        <div class="panel col-md-5 col-sm-12">
            <div id="char-panel" class="page-header">
                <h3>Your Character</h3>
               
            </div>
        
            <!-- empty div for chosen character -->
            <div id="charChosen"></div>
        </div>

        <!-- attack button -->
        <button type="button" class="col-md-2 btn btn-default">
            Attack!
        </button>

        <!-- enemy chosen panel -->
        <div class="panel col-md-5 col-sm-12">
            <div id="char-panel" class="page-header">
                <h3>The Enemy</h3>
                
            </div>

            <!-- empty div for enemy -->
            <div id="enemyChosen"></div>
        </div>

        <div class="row">
            <div id="fight-caption" class="col-md-8">
                <!-- fight captions -->
                
            </div>
        </div>

   </div> <!-- closing tag for 2nd row/container -->

</div> <!-- closing tag for container -->
