<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CDN v3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="www.fontsaddict.com">
    <!-- style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
   
    <title>Harry Potter Game</title>
</head>


<body>
<!-- div section for page header containing "Harry Potter" title -->
    <div class="row page-header">
        <div class="col-md-12">
        <h1>
        <img id="lightning" src="assets/images/lightning.png">
        Harry Potter RPG
        <img id="lightning" src="assets/images/lightning.png">
        </h1>  
        </div> 
    </div>

<!-- div section containing row to hold characters -->
  
    <div id="charRow" class="row">
        <div class="col-xs-12">
      <h2>Choose your character</h2>
        </div>
    
<!-- potter thumbnail -->
<div class="row center-block">
    <div class="col-sm-3">
        <div id="potter" class="thumbnail col-sm-3 char-stats text-center" value="170">  
            POTTER
            <img src="assets/images/harry.jpg">
            <p id="potter-hp"><b>HP: 170</b></p>   
        </div>
    </div>
<!-- granger thumbnail -->
    <div class="col-sm-3">
        <div id="granger" class="thumbnail col-sm-3 char-stats text-center" value="160"> 
            GRANGER
            <img src="assets/images/hermione.jpg">
            <p id="granger-hp"><b>HP: 160</b></p>   
        </div>
    </div>

    <!-- voldemort thumbnail -->
    <div class="col-sm-3">
        <div id="voldemort" class="thumbnail col-sm-3 char-stats text-center" value="180">
            VOLDEMORT
            <img src="assets/images/voldemort.jpg">
            <p id="voldemort-hp"><b>HP: 180</b></p>     
        </div>
    </div>

    <div class="col-sm-3">
        <div id="malfoy" class="thumbnail col-sm-3 char-stats text-center" value="150">
            MALFOY
            <img src="assets/images/draco.jpg"> 
            <p id="malfoy-hp"><b>HP: 150</b></p>
        </div> 
    </div>
</div> <!-- closing tag for row of character thumbnails -->
</div>

    <!-- row for enemies -->
<div id="enemyRow" class="row">  
  <div class="row">
        <div class="col-xs-12">  
        <h2>Choose your enemy</h2>
        </div>
</div>

        <!-- div area to contain enemies after player has chosen character -->
    <div class="row">
        <div id="enemySection"></div>
    </div>
</div>



<!-- 2nd row for character/enemy and button row -->
<div class="container">
<div class="row">

<!-- character chosen panel -->
    <div class="panel col-md-5 col-xs-12">
          
            <div class="page-header text-center">
                <h3>Your Character</h3>
            </div>
           

         <div class="row">
            <div class="col-md-5 col-xs-12">
            <!-- empty div for chosen character -->
            <div id="chosenChar"></div>
            </div>
        </div>
    </div> 


        <div class="col-md-2">
        <!-- attack button -->
        <button type="button" id="attack" class="btn btn-default">
            Attack!
        </button>
        </div>

        <!-- enemy chosen panel -->
        <div class="panel col-md-5 col-sm-12">
            <div class="page-header text-center">
                <h3>The Enemy</h3>  
            </div>

        <div class="row">
            <div class="col-md 5 col-xs-12">
            <!-- empty div for enemy -->
            <div id="chosenEnemy"></div>
            </div>
        </div>
        </div>
    

   </div> <!-- closing tag for 2nd row/container -->

   <div class="row">
        <div id="fight-caption" class="col-md-10">
            <!-- fight captions -->   
        </div>
    </div>

</div> <!-- closing tag for container -->
